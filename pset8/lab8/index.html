<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When correct answer is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                // When any incorrect answer is clicked, change color to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                // Listen to part 2 answer
                document.querySelector('#checkPart2').addEventListener('click', function() {
                   let input = document.querySelector('#part2Answer');
                   if (input.value === 'Heisenberg') {
                       input.style.backgroundColor = 'green';
                       document.querySelector('#feedback2').innerHTML = 'Correct!';
                   } else {
                       input.style.backgroundColor = 'red';
                       document.querySelector('#feedback2').innerHTML = 'Incorrect!'
                   }
                });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                    <h3>What is the result of adding 1 to 49?</h3>

                    <button class='incorrect'>48</button>
                    <button class='incorrect'>49</button>
                    <button class='correct'>50</button>
                    <button class='incorrect'>51</button>

                    <p id='feedback1'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>Say my name!</h3>
                <input id='part2Answer' type='text' placeholder='Answer' autocomlete='off'>
                <button id='checkPart2'>Check Answer</button>

                <p id='feedback2'></p>

            </div>

        </div>
    </body>
</html>
